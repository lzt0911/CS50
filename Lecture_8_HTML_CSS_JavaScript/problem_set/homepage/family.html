<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Family</title>
    </head>
    <body>
        <!-- 音乐播放器 -->
        <audio id="bg-music" loop>
            <source src="audio/music.mp3" type="audio/mpeg">
        </audio>

        <!-- 控制按钮 -->
        <div class="music-btn" id="musicBtn">
            <div class="music-icon"></div>
        </div>
        <div class="home-container">
            <button class="back-button" onclick="window.location.href='index.html'">back</button>
            <h1>Family</h1>
            <div class="avatar-container">
                <img src="images/cat1.jpg" alt="TATA" class="member-avatar">
                <img src="images/cat5.jpg" alt="TIETOU" class="member-avatar">
            </div>
            <div class="photo-grid-container">
                <div class="photo-grid">
                    <img src="images/cat1.jpg" alt="cat1">
                    <img src="images/cat2.jpg" alt="cat2">
                    <img src="images/cat3.jpg" alt="cat3">
                    <img src="images/cat4.jpg" alt="cat4">
                    <img src="images/cat5.jpg" alt="cat5">
                    <img src="images/cat6.jpg" alt="cat6">
                    <img src="images/cat7.jpg" alt="cat7">
                    <img src="images/cat8.jpg" alt="cat8">
                    <img src="images/cat9.jpg" alt="cat9">
                    <img src="images/cat10.jpg" alt="cat10">
                    <img src="images/cat11.jpg" alt="cat11">
                    <img src="images/cat12.jpg" alt="cat12">
                </div>
            </div>
        </div>
        <script src="script/script.js"></script>
    </body>
</html>
